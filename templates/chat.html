<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMA Tools - Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uploadkon.ir/uploads/bf1625_25Screenshot-2024-03-04-150309.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0a1a2a);
            position: relative;
        }
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }
        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .header.hidden {
            transform: translateY(-100%);
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: #00c4cc;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shadowBlink 1.5s ease-in-out infinite;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #00c4cc;
        }
        @keyframes shadowBlink {
            0% { text-shadow: 0 0 10px turquoise; }
            33% { text-shadow: 0 0 10px blue; }
            66% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 10px turquoise; }
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #00c4cc;
        }
        .discord-btn {
            background-color: #00c4cc;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .discord-btn:hover {
            background-color: #0099a3;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #00c4cc;
        }
        .nav-menu {
            display: flex;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-menu {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav a {
                margin: 10px 0;
                display: block;
            }
            .header {
                flex-direction: column;
                padding: 10px;
            }
            .logo img {
                width: 30px;
                height: 30px;
            }
        }
        .chat-container {
            flex: 1;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box {
            width: 100%;
            max-width: 700px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00c4cc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px #00c4cc;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00c4cc; }
            50% { box-shadow: 0 0 30px #00c4cc; }
            100% { box-shadow: 0 0 10px #00c4cc; }
        }
        .message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00c4cc;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.owner {
            background-color: rgba(0, 196, 204, 0.3);
            align-self: flex-end;
            border-color: #00c4cc;
        }
        .message.member {
            background-color: rgba(0, 119, 182, 0.3);
            align-self: flex-start;
            border-color: #0077b6;
        }
        .message.system {
            background-color: rgba(255, 77, 79, 0.3);
            align-self: center;
            border-color: #ff4d4f;
            font-style: italic;
        }
        .message-header {
            font-size: 0.9em;
            font-weight: bold;
            color: #00c4cc;
        }
        .message-timestamp {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }
        .input-container {
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-top: 2px solid #00c4cc;
            display: flex;
            align-items: center;
        }
        .input-field {
            position: relative;
            flex: 1;
            margin-right: 10px;
        }
        .input-field input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #00c4cc;
            border-radius: 8px;
            background-color: rgba(26, 26, 26, 0.8);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field input:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 10px #00c4cc;
        }
        .input-field label {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 0 5px;
            color: #00c4cc;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 0 5px #00c4cc;
        }
        .btn-send {
            background: linear-gradient(45deg, #00c4cc, #0077b6);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00c4cc;
        }
        .user-list-container {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 15;
        }
        .user-list-toggle {
            font-size: 1.5em;
            cursor: pointer;
            color: #00c4cc;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .user-list {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #00c4cc;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px; /* Increased width to accommodate buttons */
            box-shadow: 0 0 20px #00c4cc;
            animation: pulse 4s ease-in-out infinite;
        }
        .user-list.active {
            display: block;
        }
        .user-list h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #00c4cc;
            text-shadow: 0 0 8px #7700ff;
        }
        .user-list li {
            padding: 8px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .active-indicator {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .owner-controls {
            display: flex;
            gap: 8px;
        }
        .owner-controls button {
            background: linear-gradient(45deg, #ff4d4f, #b30000);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .owner-controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff4d4f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #00c4cc;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px #00c4cc;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover {
            color: #00c4cc;
            text-decoration: none;
            cursor: pointer;
        }
        .confirm-btn {
            background: linear-gradient(45deg, #00c4cc, #0077b6);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .confirm-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00c4cc;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
        .footer p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .footer a {
            color: #00c4cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .amirkma-shadow {
            text-shadow: 0 0 10px #00c4cc, 0 0 20px #00c4cc;
            color: #fff;
        }
        .heart-blink {
            animation: blink 1.5s ease-in-out infinite;
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .audio-controls button {
            background-color: #00c4cc;
            color: #ffffff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .audio-controls button:hover {
            background-color: #0099a3;
        }
        @media (max-width: 768px) {
            .chat-box {
                width: 100%;
                max-width: 600px;
                height: calc(100vh - 250px);
            }
            .input-container {
                width: 100%;
                max-width: 600px;
            }
            .user-list-container {
                right: 10px;
                top: 50px;
            }
            .user-list {
                max-width: 250px; /* Adjusted for mobile */
            }
            .audio-controls {
                right: 10px;
                bottom: 10px;
            }
            .audio-controls button {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
            .owner-controls button {
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header class="header">
        <div class="logo">
            <img src="https://uploadkon.ir/uploads/bf1625_25Screenshot-2024-03-04-150309.png" alt="Logo Image">
            KMA Tools
        </div>
        <div class="menu-toggle">☰</div>
        <nav class="nav">
            <div class="nav-menu">
                <a href="#">Shop</a>
                <a href="https://discord.com/invite/FMrCVEfhp3">Discord</a>
                <a href="https://amirkma.github.io/webhook/">Webhook Msg</a>
                <a href="https://amirkma.github.io/Tools-pannel/" class="discord-btn">Panel</a>
            </div>
        </nav>
    </header>
    <div class="chat-container container mx-auto">
        <h1 class="text-2xl font-bold mb-4" style="color: #00c4cc; text-shadow: 0 0 8px #7700ff;">Chat Room - Welcome {{ username }}</h1>
        {% if role == 'Owner' %}
        <button onclick="showCloseConfirm()" class="btn-send" style="margin-bottom: 10px;">Close Room</button>
        {% endif %}
        <div class="chat-box" id="chat"></div>
        <div class="input-container">
            <div class="input-field">
                <label for="message">Message</label>
                <input type="text" id="message" required>
            </div>
            <button onclick="sendMessage()" class="btn-send">Send</button>
        </div>
        <div class="user-list-container">
            <div class="user-list-toggle">☰ Online Users</div>
            <div class="user-list" id="user-list">
                <h3>Online Users:</h3>
                <ul id="user-list-content"></ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 KMA Tools. All rights reserved.</p>
        <p>Follow us: <a href="#">Instagram</a> | <a href="#">Github</a></p>
        <p>Coded By <span class="amirkma-shadow">AMIR KMA</span> With Love <span class="heart-blink">❤️</span></p>
    </footer>
    <div class="audio-controls">
        <button id="playBtn">🔇</button>
        <button id="stopBtn" style="display: none;">🔊</button>
    </div>
    <audio id="backgroundMusic" loop autoplay>
        <source src="https://uploadkon.ir/uploads/22e225_25music1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="ownerCode"></p>
        </div>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmModal()">&times;</span>
            <p id="confirmMessage"></p>
            <button onclick="confirmCloseRoom()" class="confirm-btn">Confirm</button>
        </div>
    </div>
    <div id="disconnectModal" class="modal">
        <div class="modal-content">
            <p id="disconnectMessage"></p>
        </div>
    </div>
    <script>
        const socket = io();
        const isOwner = '{{ role }}' === 'Owner';

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('message', function(data) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${data.role ? data.role.toLowerCase() : 'system'}`;
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${data.username} (${data.role || 'System'})`;
            const content = document.createElement('div');
            content.textContent = data.message;
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = data.timestamp;
            div.appendChild(header);
            div.appendChild(content);
            div.appendChild(timestamp);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('owner_code', function(data) {
            if (isOwner) {
                document.getElementById('ownerCode').textContent = 'Your Invite Code: ' + data.code;
                document.getElementById('codeModal').style.display = 'block';
            }
        });

        socket.on('confirm_close', function(data) {
            if (isOwner) {
                document.getElementById('confirmMessage').textContent = data.message;
                document.getElementById('confirmModal').style.display = 'block';
            }
        });

        socket.on('force_disconnect', function(data) {
            document.getElementById('disconnectMessage').textContent = data.message;
            document.getElementById('disconnectModal').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });

        socket.on('user_list', function(data) {
            const userList = document.getElementById('user-list-content');
            userList.innerHTML = '';
            if (data.users && Array.isArray(data.users)) {
                data.users.forEach(user => {
                    const li = document.createElement('li');
                    const userInfo = document.createElement('span');
                    userInfo.innerHTML = `<span class="active-indicator"></span>${user.username} (${user.role})`;
                    li.appendChild(userInfo);
                    if (isOwner && user.role !== 'Owner') {
                        const controls = document.createElement('div');
                        controls.className = 'owner-controls';
                        const kickBtn = document.createElement('button');
                        kickBtn.textContent = 'Kick';
                        kickBtn.onclick = () => kickUser(user.username);
                        const banBtn = document.createElement('button');
                        banBtn.textContent = 'Ban';
                        banBtn.onclick = () => banUser(user.username);
                        controls.appendChild(kickBtn);
                        controls.appendChild(banBtn);
                        li.appendChild(controls);
                    }
                    userList.appendChild(li);
                });
            } else {
                console.error('Invalid user list data:', data);
            }
        });

        function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (message && message.length <= 500) {
                socket.emit('message', { message: message });
                document.getElementById('message').value = '';
            } else {
                alert('Message is empty or too long!');
            }
        }

        function kickUser(username) {
            socket.emit('kick_user', { username: username });
        }

        function banUser(username) {
            socket.emit('ban_user', { username: username });
        }

        function showCloseConfirm() {
            socket.emit('close_room');
        }

        function confirmCloseRoom() {
            socket.emit('confirm_close_room');
            closeConfirmModal();
        }

        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
                this.color = `hsl(${Math.random() * 180 + 180}, 70%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particlesArray = [];
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            particlesArray.push(new Particle());
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(0, 196, 204, ${1 - distance / 100})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connectParticles();
            requestAnimationFrame(animate);
                    }

        animate();

        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop && currentScroll > 50) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        const audio = document.getElementById('backgroundMusic');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');

        audio.volume = 0.5;
        audio.play().catch(error => {
            console.log("Autoplay blocked by browser:", error);
        });

        playBtn.addEventListener('click', () => {
            audio.play();
            playBtn.style.display = 'none';
            stopBtn.style.display = 'block';
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            stopBtn.style.display = 'none';
            playBtn.style.display = 'block';
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const userListToggle = document.querySelector('.user-list-toggle');
        const userList = document.querySelector('.user-list');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        userListToggle.addEventListener('click', () => {
            userList.classList.toggle('active');
        });
    </script>
</body>
</html>
